<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color by Mood</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Color by Mood</h1>
  <p class="subtitle">Express emotions through hues.</p>
  <img src="https://www.soundpaintingsolutions.com/wp-content/uploads/2016/04/color-psychology-131.jpg" >

  <div class="container">
    <article class="card happy">
      <h2>Happy</h2>
      <p>Bright colors like yellow and tangerine uplift your day.</p>
    </article>

    <article class="card sad">
      <h2>Sad</h2>
      <p>Cool blues and muted purples reflect quiet feelings.</p>
    </article>

    <article class="card calm">
      <h2>Calm</h2>
      <p>Soft greens and pastels soothe the mind and body.</p>
    </article>
  </div>

</body>
</html>
